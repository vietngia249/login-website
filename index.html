<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>Simplify Digital Community Management | Talkbase.io</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="div_first"></div>
        <div class="div_second">
            <h2 id="title_page" draggable="true">taskbase</h2>
            <div style="margin: 0px;">
                <div>
                    <p id="email_password_incorrect">Entered email address or password is incorrect.</p>
                </div>
                <div>
                    <label for="email">Email address</label>
                    <br />
                    <input id="email" type="email" placeholder="your@email.address" required>
                    <p id="error_email">Invalid email address</p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <br />
                    <input id="password" type="password" placeholder="Your secret password" required>
                </div>
                <div>
                    <button id="button_check_account" class="display_a" onclick="checkAccount()">Login to dashboard</button>
                    <div style="margin: 0px;" class="display_b">   
                        <button id="button_check_account" onclick="addAccount()">Create a new account</button>
                        <button onclick="changeDisplay()" style="margin-top: 20px;">Way back login</button>
                    </div>
                </div>
            </div>
            <div class="display_a" style="margin: 0px;">
                <div>
                    <button>Sign in with Google</button>
                </div>
                <div>
                    <button>Sign in with Microsoft</button>
                </div>
                <div>
                    <button id="SSO">Sign in with SSO</button>
                </div>
            </div>
            <div class="display_a" style="text-align: center; margin: 0px;">
                <div>
                    <p >Did you forget your password? <a href="#">Reset it now.</a></p>
                </div>
                <div>
                    <p>Don't have an account yet?</p>
                    <button onclick="changeDisplay()">Create a new one</button>
                </div>
            </div>
        </div>
        <div class="div_end">
        </div>
        <script src="login.js"></script>
    </body>
    
</html>
